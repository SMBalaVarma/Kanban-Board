<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Borad</title>
<link rel="stylesheet" href="style.css">

</head>
 
<body id="bod">
    <!-- <div class="body-header">
        <div class="darksoul-toggle-container" id="container">
            <div class="darksoul-toggle-border" id="border">
                <div class="darksoul-toggle" id="toggle" onclick="{roll()}">
          
                </div>
            </div>
        </div>
    </div> -->
    
    <div class="darksoul-kanban-board">
        <div class="col" id="todo-col">
            <div class="heading">
                <h4  id="heading">To Do</h4>
                <img id="plus" width="32" height="32" src="https://img.icons8.com/sf-black-filled/64/FFFFFF/plus.png" alt="plus" onclick="modal()"/>
            </div>
            <div class="wrapper" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="col">
            <div class="heading">
                <h4  id="heading">In Progress</h4>
            </div>
            <div class="wrapper" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>    
        <div class="col">
            <div class="heading">
                <h4 id="heading">Done</h4>
            </div>
            <div class="wrapper" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <div id="darksoul-modal">
        <div class="darksoul-modal-content">
           
            <div class="darksoul-modal-content-header">
                <div class="header" style="margin-left: -4px;">
                        <h5 class="purple" id="preview" style="margin-top: 0px;">Insert - Task</h5>
                        <div class="color-picker purple" onclick="{purple()}"></div>
                        <div class="color-picker grey" onclick="{grey()}"></div>
                        <div class="color-picker green" onclick="{green()}"></div>
                        <div class="color-picker blue" onclick="{blue()}"></div>
                </div>
                
                <button type="button" onclick="modalclose()" class="modal-close-btn"></button>
            </div>
            <div class="darksoul-modal-content-main">
                <form class="darksoul-form">
                    <label>Platform</label>
                    <input id="platform" type="text" name="platform" value="" required/>
                    <label>Task</label>
                    <input id="task" type="text" name="task" required/>
                    <label>Description</label>
                    <textarea id="description" name="description"></textarea>
            </div>
            <div class="darksoul-modal-content-footer">
                    <div class="darksoul-glowing-button2">
                        <button class="darksoul-button2" type="submit">
                            Submit
                        </button>
                    </form>
                    </div>
            </div>
           
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
